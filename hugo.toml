baseURL = 'https://sachit3022.github.io/other-blog/'
languageCode = 'en-us'
title = ' Coding üë®‚Äçüíª Coffee ‚òï Life'
comments = false                            # disable comments for a specific page
math = true      
enableEmoji = true

                         # enable KaTeX math typesetting for a specific pagebaseURL = "https://hugo-paper.vercel.app/"

author = "Sachit gaudi"
paginate = 3
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# ------------------------------
theme = "paper"


[params]
  color = 'linen'
# ------------------------------

# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
#  [markup.highlight]
#    lineNos = true


[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[[module.mounts]]
source = 'static'
target = 'static'


[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true

[markup.highlight]
      codeFences = true
      guessSyntax = true
      hl_Lines = ""
      lineNoStart = 1
      lineNos = false
      lineNumbersInTable = true
      tabWidth = 4
      noClasses = true
      style = "xcode"

  
[markup.tableOfContents]
  startLevel = 3
  endLevel = 5
  ordered = false
  tocMinWordCount = 1
